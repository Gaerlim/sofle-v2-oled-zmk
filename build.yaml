# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: sofle_left
    artifact: left_peripheral
    snippet: studio-rpc-usb-uart
    cmake-args: >-
      -DCONFIG_ZMK_STUDIO=y
      -DCONFIG_ZMK_SPLIT=y
      -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

  - board: nice_nano_v2
    shield: sofle_right
    artifact: right_central
    cmake-args: >-
      -DCONFIG_ZMK_SPLIT=y
      -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
      -DCONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1
      -DCONFIG_BT_DEVICE_NAME=\"Sofle-R\"
      -DCONFIG_BT_MAX_CONN=2
      -DCONFIG_BT_LIM_ADV_TIMEOUT=180

  - board: nice_nano_v2
    shield: settings_reset
    artifact: settings_reset
